<body>
    <div class="container">
        <!-- ヘッダー・検索エリア -->
        <header class="header">
            <h1>VRChatフォトコンカレンダー</h1>
            <div class="search-container">

                    <input type="text" id="searchInput" placeholder="イベント名、説明、主催者で検索...">

            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- イベント詳細エリア（左側） -->
            <aside class="event-details">
                <h2 id="detailsTitle">イベント詳細</h2>

                <div class="no-event-selected" id="noEventMessage">
                    カレンダーからイベントを選択してください
                </div>

                <div class="today-events" id="todayEvents">
                    <!-- 当日のイベントがここに表示されます -->
                </div>

                <div class="event-info" id="eventInfo">
                    <h3 id="eventTitle">イベント名</h3>
                    
                    <div class="event-field">
                        <label>日時</label>
                        <div class="value" id="eventDate">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>説明</label>
                        <div class="value" id="eventDescription">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>注意事項</label>
                        <div class="value" id="eventWorld">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>主催者</label>
                        <div class="value" id="eventOrganizer">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>参加方法</label>
                        <div class="value" id="eventJoinMethod">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>プラットフォーム</label>
                        <div class="value" id="eventPlatform">-</div>
                    </div>
                    
                    <div class="event-field">
                        <label>情報源</label>
                        <div class="value" id="eventSource">-</div>
                    </div>
                </div>
            </aside>

            <!-- カレンダーエリア（右側） -->
            <section class="calendar-container">
                <div id="calendar"></div>
            </section>
        </main>

    <!-- FullCalendar JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // カレンダー要素を取得
            const calendarEl = document.getElementById('calendar');

            // 全イベントデータを保持
            let allEventsData = [];
            // 当日開催中のイベントを保持
            let currentTodayEvents = [];

            // FullCalendarを初期化
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'multiMonthYear,dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    year: '年',
                    today: '今日',
                    month: '月',
                    week: '週',
                    day: '日',
                    list: 'リスト'
                },
                height: 'auto',
                eventDisplay: 'block',
                dayMaxEventRows: 4,
                displayEventTime: false,
                views: {
                    dayGrid: {
                        dayMaxEventRows: 4
                    }
                },
                moreLinkText: function(num) {
                    return '+' + num + ' 件';
                },
                // イベントクリック時の処理
                eventClick: function(info) {
                    info.jsEvent.stopPropagation(); // イベントバブリングを防ぐ
                    showEventDetails(info.event);
                },
                // カレンダー上の空白をクリックした時
                dateClick: function(info) {
                    showTodayEvents();
                },
                // イベントデータを動的に読み込み
                events: function(info, successCallback, failureCallback) {
                    fetch('./vrchat-photo-events-calendar/public/events.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('events.jsonの読み込みに失敗しました');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // JSONデータをFullCalendar用のイベント形式に変換
                            const events = data.events.map((event, index) => ({
                                title: event.event_name,
                                start: event['start date'],
                                end: event['end date'],
                                backgroundColor: getEventColor(index),
                                borderColor: getEventColor(index),
                                extendedProps: {
                                    description: event.description,
                                    organizer: event.organizer,
                                    join_method: event.join_method,
                                    source: event.source,
                                    info: event.info
                                }
                            }));

                            // イベントデータを保存
                            allEventsData = events;

                            successCallback(events);

                            // イベントデータ読み込み完了後に当日のイベントを表示
                            setTimeout(() => {
                                showTodayEvents();
                            }, 100);
                        })
                        .catch(error => {
                            console.error('イベントデータの読み込みエラー:', error);
                            failureCallback(error);
                        });
                }
            });
            
            // カレンダーを表示
            calendar.render();

            // イベント色を取得する関数
            function getEventColor(index) {
                const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#e67e22'];
                return colors[index % colors.length];
            }
            
            // イベント詳細を表示する関数
            function showEventDetails(event) {
                const noEventMessage = document.getElementById('noEventMessage');
                const eventInfo = document.getElementById('eventInfo');
                const todayEvents = document.getElementById('todayEvents');
                const detailsTitle = document.getElementById('detailsTitle');

                // 当日のイベント表示を非表示に
                todayEvents.classList.remove('active');

                // タイトルを変更
                detailsTitle.textContent = 'イベント詳細';

                // メッセージを隠してイベント情報を表示
                noEventMessage.style.display = 'none';
                eventInfo.classList.add('active');

                // イベント詳細を更新
                document.getElementById('eventTitle').textContent = event.title;
                document.getElementById('eventDate').textContent = formatEventDate(event.start, event.end);
                document.getElementById('eventDescription').textContent = event.extendedProps.description || '-';
                document.getElementById('eventWorld').textContent = event.extendedProps.info || '-';
                document.getElementById('eventOrganizer').textContent = event.extendedProps.organizer || '-';
                document.getElementById('eventJoinMethod').textContent = event.extendedProps.join_method || '-';
                document.getElementById('eventPlatform').textContent = 'VRChat';
                const sourceElement = document.getElementById('eventSource');
                const sourceUrl = event.extendedProps.source;
                if (sourceUrl && sourceUrl !== '-') {
                    sourceElement.innerHTML = `<a href="${sourceUrl}" target="_blank" rel="noopener noreferrer">${sourceUrl}</a>`;
                } else {
                    sourceElement.textContent = '-';
                }
            }
            
            // 当日のイベントを表示する関数
            function showTodayEvents() {
                const noEventMessage = document.getElementById('noEventMessage');
                const eventInfo = document.getElementById('eventInfo');
                const todayEvents = document.getElementById('todayEvents');
                const detailsTitle = document.getElementById('detailsTitle');

                // イベント詳細を非表示に
                eventInfo.classList.remove('active');
                noEventMessage.style.display = 'none';

                // タイトルを変更
                detailsTitle.textContent = '本日開催中のフォトコン';

                // 当日の日付を取得（時刻を00:00:00にする）
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // 当日開催中のイベントをフィルタリング
                currentTodayEvents = allEventsData.filter(event => {
                    const startDate = new Date(event.start);
                    const endDate = event.end ? new Date(event.end) : startDate;

                    startDate.setHours(0, 0, 0, 0);
                    endDate.setHours(23, 59, 59, 999);

                    return today >= startDate && today <= endDate;
                });

                // 当日のイベントを表示
                if (currentTodayEvents.length > 0) {
                    let html = '';

                    currentTodayEvents.forEach((event, index) => {
                        const endDate = event.end ? new Date(event.end) : new Date(event.start);
                        endDate.setHours(0, 0, 0, 0);

                        // 残り日数を計算
                        const daysRemaining = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
                        const daysText = daysRemaining === 0 ? '本日最終日' : `あと${daysRemaining}日`;

                        // イベントの色を取得
                        const eventColor = event.backgroundColor || '#3498db';

                        html += `
                            <div class="today-event-item" style="border-left-color: ${eventColor}; cursor: pointer;" data-event-index="${index}">
                                <h3>${event.title}</h3>
                                <div class="days-remaining">${daysText}</div>
                            </div>
                        `;
                    });

                    todayEvents.innerHTML = html;
                    todayEvents.classList.add('active');

                    // 各イベントアイテムにクリックイベントを追加
                    const eventItems = todayEvents.querySelectorAll('.today-event-item');
                    eventItems.forEach((item, index) => {
                        item.addEventListener('click', function() {
                            showEventDetails(currentTodayEvents[index]);
                        });
                    });
                } else {
                    todayEvents.innerHTML = '<p style="text-align: center; color: #95a5a6; margin-top: 20px;">本日開催中のイベントはありません</p>';
                    todayEvents.classList.add('active');
                }
            }

            // 日時フォーマット関数
            function formatEventDate(start, end) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                };

                // 文字列の場合はDateオブジェクトに変換
                const startDate = typeof start === 'string' ? new Date(start) : start;
                const endDate = end ? (typeof end === 'string' ? new Date(end) : end) : null;

                let dateString = startDate.toLocaleDateString('ja-JP', options);

                if (endDate) {
                    const endDateString = endDate.toLocaleDateString('ja-JP', options);
                    dateString += ' - ' + endDateString;
                }

                return dateString;
            }
            
            // 検索機能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                // 全イベントを取得
                const allEvents = calendar.getEvents();

                // 検索結果に基づいてイベントの表示/非表示を切り替え
                allEvents.forEach(event => {
                    const title = event.title.toLowerCase();
                    const description = (event.extendedProps.description || '').toLowerCase();
                    const organizer = (event.extendedProps.organizer || '').toLowerCase();

                    const isVisible = searchTerm === '' ||
                        title.includes(searchTerm) ||
                        description.includes(searchTerm) ||
                        organizer.includes(searchTerm);

                    // イベントの表示/非表示を制御
                    event.setProp('display', isVisible ? 'auto' : 'none');
                });
            });

            // event-details以外をクリックした時の処理
            document.addEventListener('click', function(e) {
                const eventDetails = document.querySelector('.event-details');

                // クリックされた要素がevent-details以外の場合
                if (!eventDetails.contains(e.target)) {
                    showTodayEvents();
                }
            });
        });
    </script>
